<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Dashboard</h1>
    <a href="{{ url_for('catalogo.home') }}" class="btn btn-secondary mb-3">üè† Voltar</a>

    <p>Total de Produtos: {{ total_produtos }}</p>
    <p>Total de Sellers: {{ total_sellers }}</p>

    <canvas id="categoriaChart" width="400" height="200"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('categoriaChart').getContext('2d');
    const categoriaChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ labels | tojson }},
        datasets: [{
          label: 'Produtos por Categoria',
          data: {{ valores | tojson }},
          backgroundColor: 'rgba(54, 162, 235, 0.6)'
        }]
      }
    });
  </script>
</body>
</html>
