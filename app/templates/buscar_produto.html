<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Buscar Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4 text-primary">Buscar Produto</h1>
    <a href="{{ url_for('catalogo.home') }}" class="btn btn-outline-secondary mb-3">üè† Voltar</a>
    <form method="GET" action="{{ url_for('catalogo.buscar_produto') }}" class="mb-3">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Digite o SKU, nome ou seller" value="{{ request.args.get('q', '') }}">
        <button type="submit" class="btn btn-dark">Buscar</button>
      </div>
    </form>

    {% if resultados %}
      <table class="table table-bordered table-striped bg-white">
        <thead>
          <tr>
            <th>SKU</th>
            <th>Nome</th>
            <th>Seller</th>
            <th>Categoria</th>
          </tr>
        </thead>
        <tbody>
          {% for p in resultados %}
          <tr>
            <td>{{ p.sku }}</td>
            <td>{{ p.nome_site }}</td>
            <td>{{ p.seller }}</td>
            <td>{{ p.categoria }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}
  </div>
</body>
</html>
